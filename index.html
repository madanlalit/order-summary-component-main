<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero">
      <div class="content">
       <h2>Order Summary</h2>
         <h4>You can now listen to millions of songs, audiobooks, and podcasts on any 
           device anywhere you like!</h4>
           <button class="button1"><img src="images/icon-music.svg" alt="icon-music"><p>Annual Plan <br><span>$59.99/year</span></p><a href="#">Change</a></button>
            <button class="button2">Proceed to Payment</button>
             <button class="button3">Cancel Order</button>
            </div>
    </div>
  </div>
</body>
</html>
